<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="style.css">

    <title>Ayodhya</title>
</head>
<body>
<!--=============== HEADER ===============-->
<header class="header" id="header">
    <nav class="nav container">
        <a href="#" class="nav__logo"><img src="img/logo.png"></a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#home" class="nav__link active-link">
                        <i class='bx bx-home-alt nav__icon'></i>
                        <span class="nav__name">Home</span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="#hotel" class="nav__link">
                        <i class='bx bx-user nav__icon'></i>
                        <span class="nav__name">About</span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="#skills" class="nav__link">
                        <i class='bx bx-book-alt nav__icon'></i>
                        <span class="nav__name">Contact us</span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="#place" class="nav__link">
                        <i class='bx bx-briefcase-alt nav__icon'></i>
                        <span class="nav__name">xyz</span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="#contactme" class="nav__link">
                        <i class='bx bx-message-square-detail nav__icon'></i>
                        <span class="nav__name">xyz</span>
                    </a>
                </li>
            </ul>
        </div>
        
    </nav>
</header>

<main>
    <!--=============== HOME ===============-->
    <section class=" section section__height" id="home">
        <div class="main-content">
            <h2 class="section__title">Home</h2>
        </div>
    </section>

    <section class="container section section__height" id="hotel">
        <h2 class="section__title">about</h2>
    </section>

    <section class="container section section__height" id="skills">
        <h2 class="section__title">contact</h2>
    </section>

    <section class="container section section__height" id="place">
        <h2 class="section__title">Place to visit</h2>
    </section>

    <section class="container section section__height" id="contactme">
        <h2 class="section__title">Events and Festivals</h2>
    </section>
</main>


<!--=============== MAIN JS ===============-->
<script src="script.js"></script>
</body>
</html>
